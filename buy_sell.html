<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" ></script>
</head>
<body ng-app="myapp" ng-controller="myc">
	<table>
		<thead>
			<tr>
				<th>Laptop</th>
				<th>Cost</th>
				<th>Quantity</th>
				<th>Total</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="t in technologies">
				<td><img wdith="100" height="100" ng-src="{{t.href}}"/></td>
				<td>{{t.cost}}</td>
				<td>{{t.quan}}</td>
				<td>{{t.quan*t.cost}}
				<td>
					<input type="button" value="Buy" ng-click="buy(t)"/>
					<input type="button" value="Sell" ng-click="sell(t)"/>
				</td>
			</tr>
		</tbody>
	</table>
	<div>Total Cost: {{total()}} 
	</div>
	<script>
		var app = angular. module("myapp",[]).controller("myc",function($scope){
			$scope.technologies = [
			{"href": '1.jpg', cost: 10000, quan:0, total:0},
			{"href": '2.jpg', cost: 20000, quan:0, total:0},
			{"href": '3.jpg', cost: 50000, quan:0, total:0},
			{"href": '4.jpg', cost: 75000, quan:0, total:0}
			];
			$scope.buy= function(t){
				t.quan++;
			}
			$scope.total= function(t){
				var total=0;
				angular.forEach($scope.technologies,function(t)
				{
					total=total+t.quan*t.cost;
				})
				return total;
			}
			$scope.sell= function(t){
				if(t.quan>0)
					t.quan--;
			}
		});
	</script>
</body>
</html>
